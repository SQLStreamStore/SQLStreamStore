language: csharp
mono: none
dotnet: 2.1.400
sudo: required
dist: trusty
script: ./build.sh 
before_install:
  # Shut down postgres because it blocks our db container's port map to :5432
  - sudo service postgresql stop
  # Wait for it to stop
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done